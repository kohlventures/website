<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfgang Kohl</title>
    <!-- Atropos Styles -->
    <style>
      :root {
        --sizeMultiplicator: 1;

        @media (max-width: 860px), (max-height: 490px) {
          --sizeMultiplicator: 0.75;
        }

        @media (max-width: 645px), (max-height: 367px) {
          --sizeMultiplicator: 0.5;
        }

        @media (max-width: 430px), (max-height: 244px) {
          --sizeMultiplicator: 0.35;
        }
      }

      @font-face {
        font-family: "Garamond Classico SC";
        src: url("https://res.cloudinary.com/dwyp2vxfj/raw/upload/v1729856304/Garamond_Classico_SC_uibolx.ttf")
          format("truetype");
      }

      body {
        overflow: hidden;
        margin: 0;
        background-color: black;
        font-family: "Garamond Classico SC", serif;
        color: #303432;
        text-shadow: #1d201e99 1px 0px 3px, #ffffffaa -3px 0px 3px;
        height: 100vh;
      }

      .atropos {
        position: absolute;
        left: 50%;
        top: 50%;
        translate: -50% -50%;
        transform: scale(var(--sizeMultiplicator));
      }

      #card {
        border-radius: 2px;
        aspect-ratio: 1.75;
        width: 860px;
        transition: transform 0.3s ease-out;
        background-color: #cccfd2;
        display: flex;
        flex-direction: column;
        padding-top: 65px;
        padding-left: 34px;
        padding-right: 52px;
        padding-bottom: 26px;
        box-sizing: border-box;
        justify-content: space-between;
      }

      /* Additional Atropos Styles */

      #grain,
      #grain:before,
      #grain:after {
        content: "";
        z-index: -1;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml,<svg viewBox="0 0 1000 1000" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><filter id="blur-plus-grain" x="0%" y="0%" width="200%" height="200%"><feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="3" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0" result="grain"/></filter><rect width="100%" height="100%" filter="url(%23blur-plus-grain)"/></svg>');
      }

      /* Other CSS for Atropos here... */
    </style>
    <!-- Your Original Styles -->
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: 'Georgia', 'Garamond', serif;
        font-size: 14px;
        line-height: 1.7em;
        color: #333;
      }
      h2 {
        font-size: 1.5em;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        color: #2b2b2b;
      }
      p {
        margin-bottom: 1em;
      }
      b {
        color: #444;
      }
      a {
        color: #1a0dab;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Atropos HTML Structure -->
    <div class="atropos">
      <div class="atropos-scale">
        <div class="atropos-rotate">
          <div id="card" class="atropos-inner">
            <div id="grain"></div>
            <div id="header">
              <span>212 555 6342</span>
              <div id="logo">
                <span>Kohl</span>
                <span></span>
                <span>Ventures</span>
                <span>Professional Services</span>
              </div>
            </div>
            <div id="center">
              <div>
                <span>Wolfgang</span>
                <span>KOHL</span>
                <span>Founder & Managing Director</span>
              </div>
            </div>
            <div id="footer">
              <span>358</span>
              <span>Exchange</span>
              <span>Place</span>
              <span>New York, N.</span>
              <span>Y.</span>
              <span>10099</span>
              <span>fax</span>
              <span>212 555</span>
              <span>6390</span>
              <span>telex</span>
              <span>10 4534</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Original Content -->
    <h2>Wolfgang Kohl</h2>
    <p>I am an Ex-Blizzard Entertainment and Cornell University alumni...</p>
    <h2>Services</h2>
    <p>I provide comprehensive services...</p>

    <!-- JavaScript for Atropos -->
    <script type="module">
      import Atropos from "https://esm.sh/atropos";
      Atropos({
        el: ".atropos"
      });
    </script>
  </body>
</html>
