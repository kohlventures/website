<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=EB+Garamond:wght@400&display=swap">
    <title>LFM</title>
    <style>
        /* General Styles */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: #000;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'EB Garamond', serif;
            background: #fff;
        }

        /* Container and Hero Section */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 50px;
        }
        .main-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 100px;
            font-weight: 700;
            letter-spacing: 10px;
        }

        /* Link and Footer Text Styles */
        .link, .footer-text {
            font-size: 16px;
            color: #555;
            font-family: 'EB Garamond', serif;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .link:hover {
            text-decoration: underline;
        }
        .footer-text {
            font-size: 14px;
            color: #999;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 767px) {
            .main-title {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">LFM</h1>
        <a href="https://www.google.com/maps/place/Avenue+of+the+Stars,+Los+Angeles,+CA" class="link">LOS ANGELES</a>

</body>
</html>
