<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->

    <script>

      function gtag(){dataLayer.push(arguments);}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
      /* Basic Reset and Body Styling */
      body {
        font-family: 'Lato', sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-size: 4vw; /* Makes font responsive to screen width */
        line-height: 1.7em;
        color: #333;
      }
      
      /* Header Styling */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }

      header .logo {
        font-size: 2em;
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        color: #2b2b2b;
        text-decoration: none;
      }

      header nav a {
        margin-left: 20px;
        font-size: 1.2em;
        color: #1a0dab;
        text-decoration: none;
      }

      header nav a:hover {
        text-decoration: underline;
      }

      /* Responsive Heading Styling */
      h1 {
        font-size: 8vw; /* Responsive font-size for h1 */
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        margin-top: 34px;
        color: #2b2b2b;
        text-align: center;
      }

      /* Right-align class */
      .right {
        text-align: right;
      }

      /* Link Styling */
      a {
        color: #1a0dab;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Footer Styling */
      footer {
        font-size: 3vw; /* Responsive font size for footer */
        text-align: center;
        margin-top: 2em;
      }

      /* Media Query for Larger Screens */
      @media (min-width: 600px) {
        body {
          font-size: 14px; /* Regular font-size for body on larger screens */
        }
        h1 {
          font-size: 5em; /* Original heading size */
        }
        footer {
          font-size: 10px;
        }
      }
    </style>
  </head>

  <body> 
    <!-- Header Section -->
    <header>
      <a href="/" class="logo">LFM</a>
      <nav>
        <a href="https://suckventures.com/ventures">Ventures</a>
        <a href="https://suckventures.com/labs">Labs</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <h1>LOOKING FOR MORE</h1>
      <a href="https://suckventures.com/ventures"><h1>LFM VENTURES</h1></a>
      <a href="https://suckventures.com/labs"><h1>LFM LABS</h1></a>
    </main>

    <!-- Footer Section -->
    <footer> &copy; 2024 Your Company</footer>
  </body>
